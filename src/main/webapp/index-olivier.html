<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Super demo Thomas</title>

</head>

<body>
    <h1>Super demo Thomas</h1>
    <div class="container">
        <div class="row">

            <input type="button" id="btnGo" value="Go" />&nbsp;
            <label id="lblGo">...</label>

        </div>
        <article class=container_12 id="article1">
            <div class="grid_2 prefix_1">
                <label>Client Id <input type="number" name="client" required min="0" id="client"/></label>
            </div>
            <div class=grid_2>
                <label>Merchant Id <input type="number" name="merchant" required min="0" id="merchant"/></label>
            </div>
            <div class=grid_2>
                <label>Transaction Id <input type="number" name="transaction" required min="0" id="transaction" /></label>
            </div>
            <div class=grid_2>
                <label>Amount <input type="number" name="amount" required min="0" id="amount" /></label>
            </div>
            <div class=grid_2>
                <button id="client-sends" name="client-sends">Client sends</button>
                <button id="merchant-sends" name="merchant-sends">Merchant sends</button>
                <button id="merchant-cancels" name="merchant-cancels">Merchant cancels</button>
            </div>
            <div class=clear></div>

            <ul class=messages></ul>

            <ul class=solutions></ul>

            
        </article>


    </div>


    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>

</html>
